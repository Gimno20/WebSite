<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../ForStyle/RegStyle.css">
</head>
<body>
    <div class="FirstEllips">
        <img src="../Img/Ellipse 3.png" style="width: 250px; position: absolute; z-index: -100;">
        <div class="samolet">
            <img src="../Img/image 2.png" style="width: 150px; display: block; margin-top: 5%;">
        </div>
        <div class="box">
            <div class="form">
                <div class="textBox1">
                    <label class="textStyle">Имя</label><br><input type="text" pattern="[А-Яа-яЁё ]+" class="InputBox">
                </div>
                <div class="textBox2">
                    <label class="textStyle">Email</label><br><input class="InputBox" type="emal" id="mail" name="mail" pattern="[a-zA-Z]{1,}[a-zA-Z0-9.-_][a-zA-Z0-9]{1,}@(mail|gmail|yahoo|yandex).(ru|com)" required>
                </div>
                <div class="textBox3">
                    <label class="textStyle">Пароль</label><br><input type="password" pattern="[А-Яа-яЁё ]+" class="InputBox">
                </div>
                <div class="textBox4">
                    <label class="textStyle">Подтверждение пароля</label><br><input type="password" pattern="[А-Яа-яЁё ]+" class="InputBox">
                </div>
                <div class="LinkAndButton">
                    <a href="../HTML/LogIn.html" class="linkA">Уже зарегестрированы?</a>
                    <button class="LOGIN">Зарегестрироваться</button>
                </div>
            </div>
        </div>
        <div class="SecondEllips">
            <img src="../Img/Ellipse 2.png" style="width: 160px;">
        </div>
        <div class="ThirdEllips">
            <img src="../Img/Ellipse 1.png" style="width: 440px;">
        </div>
    </div>
</body>
</html>
